# fly.toml app configuration file generated for pirulla-bot on 2024-10-22T18:38:37-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pirulla-bot'
primary_region = 'gru'

[build]

[[mounts]]
  source = 'data'
  destination = '/mnt/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
